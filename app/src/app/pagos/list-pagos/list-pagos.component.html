<div class="p-2 ">

  <div class="row">
      <div class="col-12 col-sm-12 col-xl-12 bg-light p-3 rounded-4">

          <div class="row d-flex align-items-center">
              <div class="col-sm-6 col-md-6 col-xl-9">
                  <mat-form-field class="w-100">
                      <mat-label>Buscador</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Nombre o Carnet" #input>
                    </mat-form-field>
              </div>
              <div class="col-sm-6 col-md-6 col-xl-3">

                  <button (click)="addnew()" type="button" class="btn btn-success btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg> Â  Nuevo Pago</button>

              </div>
          </div>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort style="overflow-y: hidden;overflow: scroll;width: 100%;display: inline-block;">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let row"> <p class="text-primary cursor" (click)="showprofile(row.usuarios_con_multas[0].id)">{{row.usuarios_con_multas[0].nombre}}  {{row.usuarios_con_multas[0].apellido}}</p> </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="evento">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
              <td mat-cell *matCellDef="let row">  {{row.total}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
              <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
            </ng-container>
            <ng-container matColumnDef="fechalimite">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Limite </th>
              <td mat-cell *matCellDef="let row"> {{row.fechalimite}} </td>
            </ng-container>

            <ng-container matColumnDef="encargado">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Encargado </th>
              <td mat-cell *matCellDef="let row"> <p class="text-primary cursor" (click)="showprofile(row.responsable.id)"> {{row.responsable.nombre}} {{row.responsable.apellido}}</p>  </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
              <td mat-cell *matCellDef="let row">

                 <button (click)="showpago(row.id)" class="btn" >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filetype-pdf" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5L14 4.5ZM1.6 11.85H0v3.999h.791v-1.342h.803c.287 0 .531-.057.732-.173.203-.117.358-.275.463-.474a1.42 1.42 0 0 0 .161-.677c0-.25-.053-.476-.158-.677a1.176 1.176 0 0 0-.46-.477c-.2-.12-.443-.179-.732-.179Zm.545 1.333a.795.795 0 0 1-.085.38.574.574 0 0 1-.238.241.794.794 0 0 1-.375.082H.788V12.48h.66c.218 0 .389.06.512.181.123.122.185.296.185.522Zm1.217-1.333v3.999h1.46c.401 0 .734-.08.998-.237a1.45 1.45 0 0 0 .595-.689c.13-.3.196-.662.196-1.084 0-.42-.065-.778-.196-1.075a1.426 1.426 0 0 0-.589-.68c-.264-.156-.599-.234-1.005-.234H3.362Zm.791.645h.563c.248 0 .45.05.609.152a.89.89 0 0 1 .354.454c.079.201.118.452.118.753a2.3 2.3 0 0 1-.068.592 1.14 1.14 0 0 1-.196.422.8.8 0 0 1-.334.252 1.298 1.298 0 0 1-.483.082h-.563v-2.707Zm3.743 1.763v1.591h-.79V11.85h2.548v.653H7.896v1.117h1.606v.638H7.896Z"/>
                  </svg>
                 </button>


              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">El dato no existe"{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>

      </div>
</div>
