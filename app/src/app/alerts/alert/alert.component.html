  <div *ngIf="data.tipo === 'alerta'" class="border-svg-alerta">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle svg-alerta" viewBox="0 0 16 16">

  </div>

</div>
<h1 mat-dialog-title class="text-center">{{this.data.texto}}</h1>
<p class="parrafo m-3" >
  
</p>
<div mat-dialog-actions class=" justify-content-center ">
  <button class="btn btn-danger btn-sm m-1" mat-dialog-close (click)="onNoClick()">Cancelar</button>
  <button class="btn btn-success btn-sm m-1" [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</div>
